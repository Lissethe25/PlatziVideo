<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesión</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <a href="/"><img class="header__img" src="./assets/img/logo-platzi.png" alt="Platzi-Video-Logo"></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos"> <span>Recuérdame</span>
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialmedia">
                <div><img src="https://img.icons8.com/material-sharp/24/ffffff/google-logo.png" alt="logo de google"/>Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/android/24/ffffff/facebook.png" alt="logo de twitter"/>Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">¿No tienes una cuenta? <a href="./register.html"> Regístrate</a> </p>
        </section>
    </section>
    <footer class="footer">
        <a href="index.html">Términos de uso</a>
        <a href="index.html">Declaración de privacidad</a>
        <a href="index.html">Centro de ayuda</a>
    </footer>
</body>
</html>
